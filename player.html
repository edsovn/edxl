        time = player.getPosition() + 10;
      seek = time <= 0 ? 0 : time;
      player.seek(seek);
      return true;
    }, 'forward');
      );

      // Botão voltar 10s
      player.addButton('<svg xmlns="http://www.w3.org/2000/svg" class="jw-svg-icon jw-svg-icon-rewind" viewBox="0 0 240 240" focusable="false"><path d="M113.2,131.078a21.589,21.589,0,0,0-17.7-10.6,21.589,21.589,0,0,0-17.7,10.6,44.769,44.769,0,0,0,0,46.3,21.589,21.589,0,0,0,17.7,10.6,21.589,21.589,0,0,0,17.7-10.6,44.769,44.769,0,0,0,0-46.3Zm-17.7,47.2c-7.8,0-14.4-11-14.4-24.1s6.6-24.1,14.4-24.1,14.4,11,14.4,24.1S103.4,178.278,95.5,178.278Zm-43.4,9.7v-51l-4.8,4.8-6.8-6.8,13-13a4.8,4.8,0,0,1,8.2,3.4v62.7l-9.6-.1Zm162-130.2v125.3a4.867,4.867,0,0,1-4.8,4.8H146.6v-19.3h48.2v-96.4H79.1v19.3c0,5.3-3.6,7.2-8,4.3l-41.8-27.9a6.013,6.013,0,0,1-2.7-8,5.887,5.887,0,0,1,2.7-2.7l41.8-27.9c4.4-2.9,8-1,8,4.3v19.3H209.2A4.974,4.974,0,0,1,214.1,57.778Z"></path></svg>', 'Voltar 10s', function() {
      var seek = 0,
        time = player.getPosition() - 10;
      seek = time <= 0 ? 0 : time;
      player.seek(seek);
      return true;

      // Recurso de continuar de onde parou
    (function() {
      var playID = 'player';
      var ID = 'videoUrl';
      /* progress */
      var currentPosition = localStorage.getItem("w" + ID);
      var lock = false;
      jwplayer().on('play', function() {
        if (lock == false) {
          if (currentPosition && currentPosition > 0) {
            jwplayer().pause();
            var box = '<div class="_4continuar"><p>Aparentemente você ja esteve assistindo isto, e você parou em ' + millisToMinutesAndSeconds(currentPosition) + '. Deseja continuar de onde parou? </p></div>';
            $("#" + playID + "").append(box);
            box = '._4continuar';
            var bts = '<bt data-time="' + currentPosition + '">Sim</bt><bt data-time="0">Não</bt>';
            $(box).append(bts);
            $(document).on('click', '._4continuar > bt', function() {
              startIn = $(this).attr('data-time');
              $(box).remove();
              jwplayer().play();
              player.seek(startIn);
            });
          }
        }
        lock = true;
      });

      function millisToMinutesAndSeconds(time) {
        var ms = time;
        var min = ms * 1 / 60;
        var r = min % 1;
        var sec = Math.floor(r * 60);
        if (sec < 10) {
          sec = '0' + sec;
        }
        min = Math.floor(min);
        return min + ':' + sec; /* parseInt() = numeric() */
      }
    } else {
      document.getElementById("player").innerText = "Nenhum vídeo especificado.";
    }
  </script>
