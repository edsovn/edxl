  <style type="text/css">
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
    }
    #player {
      width: 100%;
      height: 100%;
      min-height: 360px;
    }

    .jw-reset .jw-button-container div.jw-icon-rewind {
      display: none;
    }

    ._4continuar {
      color: #fff;
      min-height: 6em;
      padding: 18px;
      margin: 10px;
      width: 100%;
      text-align: left;
      border-radius: 4px;
      position: inherit;
      background: #292929;
    }

    ._4continuar bt {
      padding: 10px;
      background: #383838;
      width: calc(100% / 2 - 10px);
      clear: both;
      display: inline-table;
      margin: 5px;
      border-radius: 4px;
    }

    ._4continuar p {
      margin: 7px;
    }

    ._4continuar bt:hover {
      cursor: pointer;
      background: #504f4f;
    }

    ._4pularab {
      position: absolute;
      z-index: 1000;
      padding: 10px 10px;
      width: 8em;
      right: 2em;
      bottom: 5em;
      color: #ffffff;
      border-radius: 4px;
      text-align: center;
      background-color: #000000;
      border: 1px solid rgb(255 255 255 / 72%);
    }

    ._4pularab:hover {
      cursor: pointer;
      background: #ffffff30;
    }

    #snapshotao {
      width: 180px;
      height: 110px;
      border-radius: 4px;
      overflow: hidden;
      position: absolute;
      bottom: 60px;
      right: 20px;
      z-index: 1;
      display: none;
    }

    .jw-controlbar {
      z-index: 2;
    }

    #snapshotao canvas {
      object-fit: cover;
      width: 100%;
      height: 100%;
      display: block;
    }

    .close_snapshot {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
      z-index: 1;
    }
  </style>

    player.addButton('<svg xmlns="http://www.w3.org/2000/svg" class="jw-svg-icon jw-svg-icon-rewind2" viewBox="0 0 240 240" focusable="false"><path d="m 25.993957,57.778 v 125.3 c 0.03604,2.63589 2.164107,4.76396 4.8,4.8 h 62.7 v -19.3 h -48.2 v -96.4 H 160.99396 v 19.3 c 0,5.3 3.6,7.2 8,4.3 l 41.8,-27.9 c 2.93574,-1.480087 4.13843,-5.04363 2.7,-8 -0.57502,-1.174985 -1.52502,-2.124979 -2.7,-2.7 l -41.8,-27.9 c -4.4,-2.9 -8,-1 -8,4.3 v 19.3 H 30.893957 c -2.689569,0.03972 -4.860275,2.210431 -4.9,4.9 z m 163.422413,73.04577 c -3.72072,-6.30626 -10.38421,-10.29683 -17.7,-10.6 -7.31579,0.30317 -13.97928,4.29374 -17.7,10.6 -8.60009,14.23525 -8.60009,32.06475 0,46.3 3.72072,6.30626 10.38421,10.29683 17.7,10.6 7.31579,-0.30317 13.97928,-4.29374 17.7,-10.6 8.60009,-14.23525 8.60009,-32.06475 0,-46.3 z m -17.7,47.2 c -7.8,0 -14.4,-11 -14.4,-24.1 0,-13.1 6.6,-24.1 14.4,-24.1 7.8,0 14.4,11 14.4,24.1 0,13.1 -6.5,24.1 -14.4,24.1 z m -47.77056,9.72863 v -51 l -4.8,4.8 -6.8,-6.8 13,-12.99999 c 3.02543,-3.03598 8.21053,-0.88605 8.2,3.4 v 62.69999 z"></path></svg>', 'Avançar 10s', function() {

    player.addButton('<svg xmlns="http://www.w3.org/2000/svg" class="jw-svg-icon jw-svg-icon-rewind" viewBox="0 0 240 240" focusable="false"><path d="M113.2,131.078a21.589,21.589,0,0,0-17.7-10.6,21.589,21.589,0,0,0-17.7,10.6,44.769,44.769,0,0,0,0,46.3,21.589,21.589,0,0,0,17.7,10.6,21.589,21.589,0,0,0,17.7-10.6,44.769,44.769,0,0,0,0-46.3Zm-17.7,47.2c-7.8,0-14.4-11-14.4-24.1s6.6-24.1,14.4-24.1,14.4,11,14.4,24.1S103.4,178.278,95.5,178.278Zm-43.4,9.7v-51l-4.8,4.8-6.8-6.8,13-13a4.8,4.8,0,0,1,8.2,3.4v62.7l-9.6-.1Zm162-130.2v125.3a4.867,4.867,0,0,1-4.8,4.8H146.6v-19.3h48.2v-96.4H79.1v19.3c0,5.3-3.6,7.2-8,4.3l-41.8-27.9a6.013,6.013,0,0,1-2.7-8,5.887,5.887,0,0,1,2.7-2.7l41.8-27.9c4.4-2.9,8-1,8,4.3v19.3H209.2A4.974,4.974,0,0,1,214.1,57.778Z"></path></svg>', 'Voltar 10s', function() {
      var seek = 0,
        time = player.getPosition() - 10;
      seek = time <= 0 ? 0 : time;
      player.seek(seek);
      return true;
    }, 'rewind');
    window.addEventListener("message", function(e) {
      if (e.data == 'autoplay') {
        vp.play();
        var vid = document.getElementsByTagName("video")[0];
        if (vid.requestFullscreen) {
          vid.requestFullscreen();
        } else if (vid.mozRequestFullScreen) {
          vid.mozRequestFullScreen();
        } else if (vid.webkitRequestFullscreen) {
          vid.webkitRequestFullscreen();
        }
      }
    });
    window.onorientationchange = function(e) {
      if (e.landscape) {
        var vid = document.getElementsByTagName("video")[0];
        if (vid.requestFullscreen) {
          vid.requestFullscreen();
        } else if (vid.mozRequestFullScreen) {
          vid.mozRequestFullScreen();
        } else if (vid.webkitRequestFullscreen) {
          vid.webkitRequestFullscreen();
        }
      }
    };
    (function() {
      var playID = 'player';
      var ID = 'videoUrl';
      /* progress */
      var currentPosition = localStorage.getItem("w" + ID);
      var lock = false;
      jwplayer().on('play', function() {
        if (lock == false) {
          if (currentPosition && currentPosition > 0) {
            jwplayer().pause();
            var box = '<div class="_4continuar"><p>Aparentemente você ja esteve assistindo isto, e você parou em ' + millisToMinutesAndSeconds(currentPosition) + '. Deseja continuar de onde parou? </p></div>';
            $("#" + playID + "").append(box);
            box = '._4continuar';
            var bts = '<bt data-time="' + currentPosition + '">Sim</bt><bt data-time="0">Não</bt>';
            $(box).append(bts);
            $(document).on('click', '._4continuar > bt', function() {
              startIn = $(this).attr('data-time');
              $(box).remove();
              jwplayer().play();
              player.seek(startIn);
            });
          }
        }
        lock = true;
      });

      function millisToMinutesAndSeconds(time) {
        var ms = time;
        var min = ms * 1 / 60;
        var r = min % 1;
        var sec = Math.floor(r * 60);
        if (sec < 10) {
          sec = '0' + sec;
        }
        min = Math.floor(min);
        return min + ':' + sec; /* parseInt() = numeric() */
      }
      jwplayer().on('play', function() {
        function ping() {
          if (!localStorage.getItem("w" + ID)) {
            localStorage.setItem("w" + ID, jwplayer(playID).getPosition());
          }
          localStorage["w" + ID] = jwplayer(playID).getPosition();
          setTimeout(ping, 1000);
        }
        ping();
      })
    })();
  </script>
