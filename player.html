<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>JWPlayer Dinâmico</title>

</script>
</head>
<body>
  <div id="my-player">Carregando o player...</div>

  <script>
    function getVideoUrl() {
      const params = new URLSearchParams(window.location.search);
      return params.get("video");
    }

    const videoUrl = getVideoUrl();

    if (videoUrl) {
      jwplayer("my-player").setup({
        file: videoUrl,
        width: "100%",
        aspectratio: "16:9",
        controls: true,
        autostart: false
      });
    } else {
      document.getElementById("my-player").innerText = "Nenhum vídeo especificado.";
    }
  </script>
</body>
</html>
